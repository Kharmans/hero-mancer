name: Module Builder

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.gitattributes'
      - '.gitignore'

env:
  REPO_URL: https://github.com/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      release-notes: ${{ steps.set-release-notes.outputs.release-notes }}
    steps:
      - uses: actions/checkout@v4

      - name: Get Version and Compatibility Info
        id: get-version
        run: |
          summary=$(git log -1 --pretty=%s)
          version=$(echo "$summary" | grep -o -E '[v]?[0-9]+\.[0-9]+\.[0-9]+' | head -n 1 | sed 's/^v//')
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "compat_min=$(echo "$module_info" | jq -r '.compatibility.minimum')" >> $GITHUB_OUTPUT
          echo "compat_verified=$(echo "$module_info" | jq -r '.compatibility.verified')" >> $GITHUB_OUTPUT
          echo "compat_max=$(echo "$module_info" | jq -r '.compatibility.maximum')" >> $GITHUB_OUTPUT
          echo "Extracted version: $version"

      - name: Set Release Notes
        id: set-release-notes
        run: |
          release_notes=$(git log -1 --pretty=%B | grep '^-' | sed 's/^ //')
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$release_notes" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "$release_notes" > release_notes.txt

      - name: Format Release Notes for Discord
        id: format-release-notes-discord
        run: |
          DISCORD_NOTES=$(awk '{printf "%s\\n", $0}' release_notes.txt | sed 's/\\n$//')
          echo "release-notes-discord=$DISCORD_NOTES" >> $GITHUB_OUTPUT

      - name: Update module.json with Version
        run: node .github/workflows/update-module.js ${{ steps.get-version.outputs.version }}

      - name: Zip Files
        run: |
          zip -r ./module.zip ./ -x @.gitignore

      - name: Create Release
        id: create-release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: Release ${{ steps.get-version.outputs.version }}
          draft: false
          prerelease: false
          body: ${{ steps.set-release-notes.outputs.release_notes }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: './module.zip, ./module.json'
          tag: ${{ steps.get-version.outputs.version }}

      - name: Release Foundry Package
        run: |
          cat << EOF > payload.json
          {
            "id": "hero-mancer",
            "release": {
              "version": "${{ steps.get-version.outputs.version }}",
              "manifest": "${{ env.REPO_URL }}/releases/download/${{ steps.get-version.outputs.version }}/module.json",
              "download": "${{ env.REPO_URL }}/releases/download/${{ steps.get-version.outputs.version }}/module.zip",
              "notes": "${{ env.REPO_URL }}/releases/tag/${{ steps.get-version.outputs.version }}",
              "compatibility": {
                "minimum": "${{ steps.get-version.outputs.compat_min }}",
                "verified": "${{ steps.get-version.outputs.compat_verified }}",
                "maximum": "${{ steps.get-version.outputs.compat_max }}"
              }
            }
          }
          EOF
          
          curl -X POST "https://api.foundryvtt.com/_api/packages/release_version" \
            -H "Content-Type: application/json" \
            -H "Authorization: ${{ secrets.FOUNDRY_API_TOKEN }}" \
            -d @payload.json

      - name: Post to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          RELEASE_NOTES="${{ steps.format-release-notes-discord.outputs.release-notes-discord }}"
          
          # Create JSON payload with fields for version, links, and release notes
          JSON_PAYLOAD=$(jq -n \
            --arg title "Hero Mancer Release" \
            --arg version "$VERSION" \
            --arg foundry_url "https://foundryvtt.com/packages/hero-mancer" \
            --arg release_url "${{ env.REPO_URL }}/releases/download/$VERSION/module.json" \
            --arg download_url "${{ env.REPO_URL }}/releases/download/$VERSION/module.zip" \
            --arg release_notes "$RELEASE_NOTES" \
            '{embeds: [{
              title: $title,
              fields: [
                {name: "Version", value: $version, inline: true},
                {name: "Core Compatibility", value: "V12.331", inline: true},
                {name: "System Compatibility", value:"3.3.1+", inline: true},
                {name: "Foundry Package", value: $foundry_url, inline: false},
                {name: "Release Tag", value: $release_url, inline: false},
                {name: "Manual Download", value: $download_url, inline: false},
                {name: "Release Notes", value: $release_notes, inline: false}
              ]
            }]}')

          curl -H "Content-Type: application/json" \
               -d "$JSON_PAYLOAD" \
               $DISCORD_WEBHOOK